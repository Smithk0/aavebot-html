<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AAVEBOT TOKEN</h1>
        <p>Invite 5 friends to unlock your rewards!</p>
        <button id="referral-link-btn">Generate Referral Link</button>
        <button id="check-wallet-btn">Check Wallet Eligibility</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Log to ensure that the WebApp is properly initialized
        console.log("Telegram WebApp initialized:", tg);

        document.getElementById('referral-link-btn').addEventListener('click', () => {
            // Send referral request to the bot
            console.log("Referral button clicked");
            tg.sendData('generate_referral');  // Send 'generate_referral' data to the bot
        });

        document.getElementById('check-wallet-btn').addEventListener('click', () => {
            // Send wallet check request to the bot
            console.log("Check Wallet button clicked");
            tg.sendData('check_wallet');  // Send 'check_wallet' data to the bot
        });

        // Make sure the WebApp is ready
        tg.ready();  
    </script>
</body>
</html>
