<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AAVEBOT TOKEN</h1>
        <div class="tabs">
            <button class="tab-button" data-tab="referral">Referral Balance</button>
            <button class="tab-button" data-tab="wallet">Wallet</button>
            <button class="tab-button" data-tab="earn">Earn</button>
            <button class="tab-button" data-tab="connect">Connect</button>
        </div>
        
        <div id="referral" class="tab-content active">
            <p>Referral Balance</p>
            <p id="referral-balance">+0 Token</p>
        </div>
        
        <div id="wallet" class="tab-content">
            <p>Current Balance: <span id="wallet-balance">0</span> Tokens</p>
        </div>
        
        <div id="earn" class="tab-content">
            <button id="generate-referral-link-btn">Generate Referral Link</button>
            <div id="referred-users">
                <h3>Referred Users</h3>
                <ul id="referred-users-list"></ul>
            </div>
        </div>
        
        <div id="connect" class="tab-content">
            <h3>Connect</h3>
            <button id="connect-ton-btn">Connect TON</button>
            <button id="connect-eth-btn">Connect ETH</button>
            <button id="connect-tron-btn">Connect TRON</button>
        </div>
    </div>
    
    <div class="bottom-nav">
        <button id="nav-wallet">Wallet</button>
        <button id="nav-earn">Earn</button>
        <button id="nav-connect">Connect</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        console.log("Telegram WebApp initialized:", tg);

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.toggle('active', content.id === tab);
                });
            });
        });

        document.getElementById('generate-referral-link-btn').addEventListener('click', () => {
            console.log("Generate Referral Link button clicked");
            tg.sendData('generate_referral');
        });

        document.getElementById('nav-wallet').addEventListener('click', () => {
            document.querySelector('.tab-button[data-tab="wallet"]').click();
        });

        document.getElementById('nav-earn').addEventListener('click', () => {
            document.querySelector('.tab-button[data-tab="earn"]').click();
        });

        document.getElementById('nav-connect').addEventListener('click', () => {
            document.querySelector('.tab-button[data-tab="connect"]').click();
        });

        tg.ready();
    </script>
</body>
</html>
